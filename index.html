<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags for encoding, compatibility and responsiveness -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title of the webpage -->
    <title>Image Carousel</title>
    <!-- link to external stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- container div for the main content -->
    <div class="container text-center">
      <!-- heading for the image slider -->
      <h1>Image Slider</h1>
      <!-- carousel div for the images and handles -->
      <div class="carousel" id="carousel">
        <!-- left handle for moving to the previous image -->
        <div class="handle left-handle" id="leftHandle"><</div>
        <!-- right handle for moving to the next image -->
        <div class="handle right-handle" id="rightHandle">></div>
      </div>
    </div>
    <!-- script tag for the external JavaScript file -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
